<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
.container
{
width:500px;

}
input
{
	text-align: center;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQTA Score validation</title>
</head>
<body>
    <div class="container">
        <div class="card text-black bg-light mb-3">
          <div class="card-header">Sqta test</div>
        <label>SQTA SCORE</label> <br>
        <input id="sqta_input">
        <label>MOZ SCORE</label> <br>
         <input id="moz_input">
        <button onclick="Score()">Calculate!</button>
        <p id="result">Result:</p>
    </div>

</body>
</html>
<script>
    function Score()
    {
        var Moz_k = 0.05;
    var Sqta_k = 0.03;
    var Moz_a = 2.0;
    var Sqta_a = 3.0;
    var Scoring = true;
    var Moz_Score = document.getElementById("moz_input").value;
    var Sqta_Score = document.getElementById("sqta_input").value;
   
    var Moz = 1/Math.pow((1+Math.exp(-Moz_k*Moz_Score)),  Moz_a);
    var Sqta = 1/Math.pow((1+Math.exp(-Sqta_k*Sqta_Score)), Sqta_a);
    var Suma = Moz+Sqta;
    
    while(Scoring)
    {

        if(parseInt(Sqta_Score) == 0)
    {
        console.log(Suma);
        console.log("Failed");
        document.getElementById("result").innerText = "Result: Failed \n" + "Sqta score Input: " + Sqta_Score + "\n" + "Moz score Input: " + Moz_Score + "\n" + "Sqta calculated score: " + Sqta.toFixed(3) + "\nMoz calculated score: " + Moz.toFixed(3) + "\nSum(Sqta calculated + Moz calculated): " + Suma.toFixed(3);

        
        break;
    }
    if(Suma <= 1.4)
    {
        console.log(Suma);
        console.log("Check");
        document.getElementById("result").innerText = "Result: Check \n" + "Sqta score Input: " + Sqta_Score + "\n" + "Moz score Input: " + Moz_Score + "\n" + "Sqta calculated score: " + Sqta.toFixed(3) + "\nMoz calculated score: " + Moz.toFixed(3) + "\nSum(Sqta calculated + Moz calculated): " + Suma.toFixed(3);
        break;
    }
    else if(Suma > 1.4){
        console.log(Suma);
        console.log("Passed");
        document.getElementById("result").innerText = "Result: Passed \n" + "Sqta score Input: " + Sqta_Score + "\n" + "Moz score Input: " + Moz_Score + "\n" + "Sqta calculated score: " + Sqta.toFixed(3) + "\nMoz calculated score: " + Moz.toFixed(3) + "\nSum(Sqta calculated + Moz calculated): " + Suma.toFixed(3);
        break;
    }
    }
    
    } 
    </script>
