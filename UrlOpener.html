<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
.Kontener
{

text-align:center;

border-radius:10px;

}
.btn
{
border-radius:10px;
width:10%;
color:white;
background-color:black;


}
</style>
<body>
<title>Url Opener</title>
<center>
<div class="Kontener">
<h3>Url Opener</h1>
<br><br>
<label for="asd">List to open</label>
<br>
<textarea rows="15" cols="100" id="asd" name="asd"></textarea><br><br>

<button class="btn" onclick="funkcja()">Check</button>

<p id="wynik"></p>


</div>
</center>

<script>
var Domains;
var sr;
var dr;
var ar;
var i = 0;
function funkcja() {
console.log("dupa");
Domains = document.getElementById("asd").value;
sr = Domains.split(/\n|,/g);
dr = sr.map(v => v.replace(' ',''));
ar = dr.map(v => v.toLowerCase());

 

for (i; i < ar.length; i++)
{
window.open("http://" + ar[i], '_blank');
}
i = 0;
}
</script>

</body>
</html>
