    <textarea rows="15" cols="100" id="asd" class="inline-txtarea"></textarea>

<p>Remember to allow popup windows in chrome!</p>
<button class="btn btn-secondary" onclick="funkcja()">Open All</button>

<script>
var Domains;
var sr;
var dr;
var ar;
var mr;
var jr;
var i = 0;
function funkcja() {
console.log("dupa");
Domains = document.getElementById("asd").value;
sr = Domains.split(/\n|,/g);
dr = sr.map(v => v.replace(' ',''));
ar = dr.map(v => v.toLowerCase());
mr = ar.map(v => v.replace('http://',''));
jr = mr.map(v => v.replace('https://',''));

 

for (i; i < jr.length; i++)
{
window.open("http://" + jr[i], '_blank');
}
i = 0;
}
	function clear()
	{
		document.getElementById("tocheck").value = null;
		document.getElementById("asd").value = null;
		Domains = "";
		jr = "";
	}
</script>
