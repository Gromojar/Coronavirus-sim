<div class="Kontener">
<h3>Check duplicates in two seperate lists</h1>
<br><br>
<label for="asd">List to check(Separated by commas)</label>
    <input type="file" name="inputfile"
            id="inputfile"> 
    <br> 
   
    <textarea class="txtt" rows="4" cols="50" id="asd"></textarea>
<br>

<label for="asd2">Other List to check(Separated by commas)</label>
<br>
<textarea rows="4" cols="50" id="asd2" name="asd"></textarea><br><br>

<button class="btn btn-secondary" onclick="funkcja()">Check</button>

<p id="wynik"></p>
<p>True - Some of domains are on the both lists</p>
<p>False - No domain duplicates on both lists</p>
<br>

</div>
</center>
<center><p>Made with love for Quality Team!</p></center>

      
    <script type="text/javascript"> 
        document.getElementById('inputfile') 
            .addEventListener('change', function() { 
              
            var fr=new FileReader(); 
            fr.onload=function(){ 
                document.getElementById('asd') 
                        .innerHTML=fr.result; 
            } 
              
            fr.readAsText(this.files[0]); 
        }) 
    </script> 
<script>
function funkcja() {

var Domains = document.getElementById("asd").value;
var Domains2 = document.getElementById("asd2").value;
var sr = Domains.split(',');
var sr2 = Domains2.split(','); 
var dr = sr.map(v => v.replace(' ',''));
var dr2 = sr2.map(v => v.replace(' ',''));
var ar = dr.map(v => v.toLowerCase());
var ar2 = dr2.map(v => v.toLowerCase());
array1 = ar;
array2 = ar2;
 

function findCommonElement(array1, array2) { 
      

    for(let i = 0; i < array1.length; i++) { 
          

        for(let j = 0; j < array2.length; j++) { 
              

            if(array1[i] === array2[j]) { 
              
              
				
                return true; 
				
            } 
        } 
    } 
      

	
    return false;  
	
} 
document.getElementById("wynik").innerHTML = findCommonElement(array1, array2);

}
</script>
